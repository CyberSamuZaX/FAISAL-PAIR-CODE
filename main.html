    * {

    body {
      display: flex;

      align-items: center;
      min-height: 100vh;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Atomic Animation */
    .atomic-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      z-index: -1;
      opacity: 0.3;
    }

    .nucleus {
      width: 20px;
      height: 20px;
      background-color: #00FFFF;
      border-radius: 50%;
      position: absolute;
      top: 50%;

50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
    }

    .orbit {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rotate 5s linear infinite;
    }

    .orbit::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #00FFFF;
      border-radius: 50%;
      box-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
    }

    .orbit:nth-child(2) {
      width: 150%;
      height: 150%;
      animation-duration: 7s;
    }

    .orbit:nth-child(3) {
      width: 200%;
      height: 200%;
      animation-duration: 10s;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Header */
    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: linear-gradient(90deg, #1e88e5, #00FFFF);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #121212;
    }

    /* News Ticker */
    .news-container {
      width: 100%;
      background: #1e1e1e;
      font-family: 'Roboto', sans-serif;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }

    .news-container .title {
      background: #df2020;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      display: inline-block;
    }

    .news-container ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 10px 0;
      animation: scroll 20s infinite linear;
      white-space: nowrap;
    }

    .news-container ul li {
      padding: 0 20px;
      color: #cccccc;
      font-size: 1em;
    }

    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* Buttons */
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .btn {
      width: 200px;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid #00FFFF;
      border-radius: 8px;
      color: #00FFFF;
      font-size: 1em;
      font-weight: 400;
      text-transform: uppercase;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #00FFFF;
      color: #121212;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #cccccc;
      font-size: 0.9em;
    }

    footer a {
      color: #00FFFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .atomic-animation {
        width: 150px;
        height: 150px;
      }

      header h1 {
        font-size: 1.8em;
      }

      .btn {
        width: 160px;
        font-size: 0.9em;
      }

      .news-container ul li {
        font-size: 0.9em;
      }
    }
