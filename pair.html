<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate a pairing code for Toxic-MD WhatsApp bots by xh_clinton.">
  <meta name="author" content="xh_clinton">
  <meta name="keywords" content="Toxic-MD, WhatsApp bots, pairing code, by xh_clinton">
  <title>Toxic-MD Pairing Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    h3 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #00FFFF;
    }

    h6 {
      font-size: 0.9em;
      color: #cccccc;
      margin-bottom: 15px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      background: #e8e8e8;
      color: #121212;
      font-size: 1em;
      transition: all 0.2s ease;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .input-container button {
      padding: 12px 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #00FFFF, #1e88e5);
    }

    .input-container button:active {
      transform: scale(0.95);
    }

    #waiting-message {
      color: #00FFFF;
      font-size: 1em;
      margin-top: 10px;
      display: none;
    }

    #pair {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #copy {
      color: #ffffff;
      background: #df2020;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #copy:hover {
      background: #b71c1c;
    }

    #copy.copied {
      background: #00cc00;
      color: #ffffff;
    }

    .error {
      color: #ff4444;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #cccccc;
      text-align: center;
    }

    footer a {
      color: #00FFFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .box {
        padding: 20px;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 8px;
      }

      .input-container button {
        border-radius: 8px;
      }

      h3 {
        font-size: 1.5em;
      }

      h6 {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div id="text">
        <i class="fas fa-user fa-2x" style="color: #00FFFF;"></i>
        <h3>Toxic-MD Pairing Code</h3>
        <h6>Toxic Tech by xh_clinton</h6>
        <h6>Enter your phone number without plus (e.g., 25473534xxxx)</h6>
        <div class="input-container">
          <input type="tel" id="number" placeholder="25473534xxxx" aria-label="Phone number with country code">
          <button id="submit">Submit</button>
        </div>
        <div id="waiting-message">Please wait...</div>
        <div id="pair"></div>
      </div>
    </div>
    <footer>
      <p>Â© 2025 Toxic-MD. All rights reserved.</p>
      <p>Designed by <a href="https://github.com/xhclintohn" target="_blank">xh_clinton</a></p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const submitBtn = document.getElementById('submit');
    const numberInput = document.getElementById('number');
    const pairOutput = document.getElementById('pair');
    const waitingMessage = document.getElementById('waiting-message');

    async function copyCode(element) {
      const code = element.innerText.replace('CODE: ', '');
      try {
        await navigator.clipboard.writeText(code);
        element.classList.add('copied');
        element.innerText = 'COPIED!';
        setTimeout(() => {
          element.classList.remove('copied');
          element.innerText = `CODE: ${code}`;
        }, 1000);
      } catch (err) {
        console.error('Copy failed:', err);
      }
    }

    submitBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      pairOutput.innerHTML = '';
      waitingMessage.style.display = 'none';

      const rawNumber = numberInput.value.replace(/[^0-9]/g, '');
      if (!rawNumber) {
        pairOutput.innerHTML = '<span class="error">Please enter a phone number</span>';
        return;
      }
      if (rawNumber.length < 10) {
        pairOutput.innerHTML = '<span class="error">Invalid phone number</span>';
        return;
      }

      // Format number for display
      const formattedNumber = '+' + rawNumber.replace(/(\d{3})(\d{3,4})(\d+)/, '$1 $2 $3');
      numberInput.value = formattedNumber;

      waitingMessage.style.display = 'block';
      try {
        const { data } = await axios.get(`/code?number=${rawNumber}`);
        waitingMessage.style.display = 'none';
        const code = data.code || 'Service Unavailable';
        pairOutput.innerHTML = `<span id="copy" onclick="copyCode(this)">CODE: ${code}</span>`;
      } catch (error) {
        waitingMessage.style.display = 'none';
        pairOutput.innerHTML = '<span class="error">Error fetching code. Please try again.</span>';
        console.error('API error:', error);
      }
    });
  </script>
</body>
</html>
