<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="PAIR CODE">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/darkdev-tech/DARK-V2">

  <meta property="og:image:width" content="1200">

  <meta name="twitter:title" content="PAIR CODE">
  <meta name="twitter:description" content="Pair-code linker for WhatsApp bot.">
  <meta name="twitter:image" content="https://files.catbox.moe/qz77hs.m4a">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #0a0a0a;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      font-family: 'Graduate', sans-serif;
      position: relative;
    }

    /* Particle animation */
    .particle {
      position: absolute;
      background: rgba(139, 0, 0, 0.6);
      border-radius: 50%;
      pointer-events: none;
    }

    /* Floating elements animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    .container {
      text-align: center;
      background: rgba(10, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
      border: 1px solid rgba(139, 0, 0, 0.3);
      animation: float 6s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    h3 {
      margin-top: 0;
      opacity: 0;
      transform: translateY(-100px);
      animation: slideIn 2s ease-out forwards, fadeIn 2s ease-out forwards;
      color: #8b0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .input-container {
      display: flex;
      background: linear-gradient(90deg, #450000, #8b0000);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #8b0000;
      color: #ecf0f1;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #ff0000;
      outline: none;
      box-shadow: inset 13px 13px 10px #450000, inset -13px -13px 10px #1a0000;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: #8b0000;
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .input-container button:hover {
      background: #ff0000;
    }

    #loading-spinner {
      display: none;
      color: #8b0000;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(10, 0, 0, 0.8);
      color: #8b0000;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      z-index: 10;
    }

    #music-player {
      position: fixed;
      bottom: 50px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    #music-player audio {
      width: 80%;
      max-width: 400px;
      filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.5));
    }

    /* Glowing effect */
    .glow {
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
    }

    /* Smoke effect */
    .smoke {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .smoke span {
      position: absolute;
      bottom: -50px;
      background: rgba(139, 0, 0, 0.2);
      border-radius: 50%;
      filter: blur(20px);
      animation: smoke 15s linear infinite;
    }

    @keyframes smoke {
      0% {
        transform: translateY(0) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="smoke"></div>

  <div class="container">
    <h3 class="glow"> Toxic ùêèùêÄùêàùêëùêàùêçùêÜ </h3>
    
    <p>Enter Your WhatsApp Number with Country Code.</p>
    <br>
    <div class="input-container">
      <input placeholder="254735xxxx" type="number" id="number" name="">
      <button id="submit">Code</button>
    </div>
    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <br>
    <main id="pair"></main>
  </div>

  <footer>
    Toxic &copy; <span id="currentYear"></span>
  </footer>

  <div id="music-player">
      <audio controls autoplay loop>
          <source src="https://files.catbox.moe/qz77hs.m4a" type="audio/mpeg">
          Your browser does not support the audio element.
      </audio>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    // Create particles
    function createParticles() {
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        
        document.body.appendChild(particle);
      }
    }

    // Create smoke effect
    function createSmoke() {
      const smoke = document.querySelector('.smoke');
      const smokeCount = 5;
      
      for (let i = 0; i < smokeCount; i++) {
        const span = document.createElement('span');
        const size = Math.random() * 200 + 100;
        const posX = Math.random() * window.innerWidth;
        const duration = Math.random() * 10 + 15;
        const delay = Math.random() * 5;
        
        span.style.width = `${size}px`;
        span.style.height = `${size}px`;
        span.style.left = `${posX}px`;
        span.style.animationDuration = `${duration}s`;
        span.style.animationDelay = `${delay}s`;
        
        smoke.appendChild(span);
      }
    }

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:#ff0000;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#ff0000;font-weight:bold">‚ùó Enter your WhatsApp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff0000;font-weight:bold">‚ùó Invalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:#ff0000;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
        document.getElementById("loading-spinner").style.display = "none";
      }
    });

    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>
